<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Керування послугами</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Керування послугами</h1>

<h2>Додати нову послугу</h2>
<form id="addServiceForm">
  <input type="text" id="serviceName" placeholder="Назва послуги" required>
  <input type="text" id="serviceDescription" placeholder="Опис послуги" required>
  <input type="text" id="assignedWorkplaces" placeholder="Робочі місця (через кому)" required>
  <button type="submit">Додати послугу</button>
</form>

<h2>Оновити існуючу послугу</h2>
<form id="updateServiceForm">
  <select id="serviceIdToUpdate" required>
    <option value="">Виберіть послугу</option>
  </select>
  <input type="text" id="updatedServiceName" placeholder="Нова назва послуги" required>
  <input type="text" id="updatedServiceDescription" placeholder="Новий опис послуги" required>
  <input type="text" id="updatedAssignedWorkplaces" placeholder="Нові робочі місця (через кому)" required>
  <button type="submit">Оновити послугу</button>
</form>

<h2>Видалити послугу</h2>
<form id="deleteServiceForm">
  <select id="serviceIdToDelete" required>
    <option value="">Виберіть послугу</option>
  </select>
  <button type="submit">Видалити послугу</button>
</form>

<script>
  // Завантаження всіх послуг для оновлення і видалення
  fetch('/services/all-services')
          .then(response => response.json())
          .then(services => {
            const updateSelect = document.getElementById('serviceIdToUpdate');
            const deleteSelect = document.getElementById('serviceIdToDelete');
            services.forEach(service => {
              const option = document.createElement('option');
              option.value = service.id;
              option.textContent = service.serviceName;  // Зміна на serviceName
              updateSelect.appendChild(option);
              deleteSelect.appendChild(option.cloneNode(true));  // Клон для іншої форми
            });
          })
          .catch(error => console.error('Error:', error));

  // Додати нову послугу
  document.getElementById('addServiceForm').addEventListener('submit', function(event) {
    event.preventDefault();
    console.log("Надсилаємо запит на додавання послуги...");

    const serviceName = document.getElementById('serviceName').value;
    const serviceDescription = document.getElementById('serviceDescription').value;
    const assignedWorkplaces = document.getElementById('assignedWorkplaces').value.split(',');

    fetch('/services/add', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        serviceName: serviceName,
        serviceDescription: serviceDescription,
        assignedWorkplaces: assignedWorkplaces
      })
    })
            .then(response => response.json())
            .then(data => {
              console.log("Отримано відповідь:", data);
              alert('Послугу успішно додано: ' + (data.serviceName || 'Не вказано'));
              location.reload();
            })
            .catch(error => console.error('Error:', error));
  });

  // Оновити існуючу послугу
  document.getElementById('updateServiceForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const serviceId = document.getElementById('serviceIdToUpdate').value;
    const updatedServiceName = document.getElementById('updatedServiceName').value;
    const updatedServiceDescription = document.getElementById('updatedServiceDescription').value;
    const updatedAssignedWorkplaces = document.getElementById('updatedAssignedWorkplaces').value.split(',');  // Розділити через кому

    fetch(`/services/update/${serviceId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        serviceName: updatedServiceName,
        serviceDescription: updatedServiceDescription,
        assignedWorkplaces: updatedAssignedWorkplaces  // Додаємо як масив
      })
    }).then(response => response.json())
            .then(data => {
              alert('Послугу успішно оновлено: ' + data.serviceName);
              location.reload();
            })
            .catch(error => console.error('Error:', error));
  });

  // Видалити послугу
  document.getElementById('deleteServiceForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const serviceId = document.getElementById('serviceIdToDelete').value;

    fetch(`/services/delete/${serviceId}`, {
      method: 'DELETE'
    }).then(response => {
      if (response.ok) {
        alert('Послугу успішно видалено');
        location.reload();
      }
    }).catch(error => console.error('Error:', error));
  });
</script>
</body>
</html>
