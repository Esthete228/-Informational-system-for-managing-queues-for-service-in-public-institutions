<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Керування працівниками</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Керування працівниками</h1>

<h2>Додати працівника</h2>
<form id="addEmployeeForm">
  <input type="text" id="employeeUsername" placeholder="Ім'я користувача" required>
  <input type="password" id="employeePassword" placeholder="Пароль" required>

  <label for="employeeRole">Роль:</label>
  <select id="employeeRole" required>
    <option value="">Виберіть роль</option>
    <option value="employee">Працівник</option>
    <option value="admin">Адміністратор</option>
  </select>

  <!-- Додано вибір робочого місця -->
  <label for="assignedWorkplace">Призначити робоче місце:</label>
  <select id="assignedWorkplace" required>
    <option value="">Виберіть робоче місце</option>
    <!-- Динамічно завантажимо робочі місця -->
  </select>

  <button type="submit">Додати працівника</button>
</form>

<h2>Оновити працівника</h2>
<form id="updateEmployeeForm">
  <select id="employeeIdToUpdate" required>
    <option value="">Виберіть працівника</option>
  </select>

  <input type="text" id="updatedEmployeeUsername" placeholder="Нове ім'я користувача" required>
  <input type="password" id="updatedEmployeePassword" placeholder="Новий пароль" required>

  <label for="updatedEmployeeRole">Нова роль:</label>
  <select id="updatedEmployeeRole" required>
    <option value="">Виберіть нову роль</option>
    <option value="employee">Працівник</option>
    <option value="admin">Адміністратор</option>
  </select>

  <!-- Додано вибір робочого місця при редагуванні -->
  <label for="updatedAssignedWorkplace">Оновити робоче місце:</label>
  <select id="updatedAssignedWorkplace" required>
    <option value="">Виберіть нове робоче місце</option>
    <!-- Динамічно завантажимо робочі місця -->
  </select>

  <button type="submit">Оновити працівника</button>
</form>

<h2>Видалити працівника</h2>
<form id="deleteEmployeeForm">
  <select id="employeeIdToDelete" required>
    <option value="">Виберіть працівника</option>
  </select>
  <button type="submit">Видалити працівника</button>
</form>

<script>

  // Завантаження всіх працівників для оновлення і видалення
  fetch('/admin-dashboard/employees/all-employees')
          .then(response => response.json())
          .then(employees => {
            const updateSelect = document.getElementById('employeeIdToUpdate');
            const deleteSelect = document.getElementById('employeeIdToDelete');
            employees.forEach(employee => {
              const option = document.createElement('option');
              option.value = employee.id;
              option.textContent = employee.username + ' (Робоче місце: ' + (employee.workplace ? employee.workplace.workplaceName : 'Не призначено') + ')';
              updateSelect.appendChild(option);
              deleteSelect.appendChild(option.cloneNode(true));  // Клон для іншої форми
            });
          })
          .catch(error => console.error('Error:', error));
  // Завантаження всіх робочих місць для форми додавання та оновлення працівника
  fetch('/admin-dashboard/workplaces/all-workplaces')
          .then(response => response.json())
          .then(workplaces => {
            const addWorkplaceSelect = document.getElementById('assignedWorkplace');
            const updateWorkplaceSelect = document.getElementById('updatedAssignedWorkplace');

            workplaces.forEach(workplace => {
              const option = document.createElement('option');
              option.value = workplace.id;
              option.textContent = workplace.workplaceName;

              // Додаємо до обох списків
              addWorkplaceSelect.appendChild(option.cloneNode(true));
              updateWorkplaceSelect.appendChild(option);
            });
          })
          .catch(error => console.error('Error fetching workplaces:', error));

  // Додати нового працівника
  document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('employeeUsername').value;
    const password = document.getElementById('employeePassword').value;
    const role = document.getElementById('employeeRole').value;
    const workplaceId = document.getElementById('assignedWorkplace').value; // Отримуємо ID робочого місця

    fetch('/admin-dashboard/employees/add-employee', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username: username,
        password: password,
        role: role,
        workplaceId: workplaceId // Надсилаємо ID робочого місця
      })
    })
            .then(response => response.json())
            .then(data => {
              alert('Працівника успішно додано: ' + data.username);
              location.reload();
            })
            .catch(error => console.error('Error:', error));
  });

  // Оновити існуючого працівника
  document.getElementById('updateEmployeeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const employeeId = document.getElementById('employeeIdToUpdate').value;
    const updatedUsername = document.getElementById('updatedEmployeeUsername').value;
    const updatedPassword = document.getElementById('updatedEmployeePassword').value;
    const updatedRole = document.getElementById('updatedEmployeeRole').value;
    const updatedWorkplaceId = document.getElementById('updatedAssignedWorkplace').value; // Отримуємо ID робочого місця

    fetch(`/admin-dashboard/employees/update-employee/${employeeId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username: updatedUsername,
        password: updatedPassword,
        role: updatedRole,
        workplaceId: updatedWorkplaceId // Надсилаємо новий ID робочого місця
      })
    })
            .then(response => response.json())
            .then(data => {
              alert('Працівника успішно оновлено: ' + data.username);
              location.reload();
            })
            .catch(error => console.error('Error:', error));
  });

  // Видалити працівника
  document.getElementById('deleteEmployeeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const employeeId = document.getElementById('employeeIdToDelete').value;

    fetch(`/admin-dashboard/employees/delete-employee/${employeeId}`, {
      method: 'DELETE'
    }).then(response => {
      if (response.ok) {
        alert('Працівника успішно видалено');
        location.reload();  // Перезавантажити сторінку після видалення
      } else {
        throw new Error('Не вдалося видалити працівника');
      }
    }).catch(error => console.error('Error:', error));
  });
</script>

</body>
</html>
